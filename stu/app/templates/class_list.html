{% extends 'layout.html' %}

{% block content %}
<div class="container">
<div style="margin-bottom: 10px" class="clearfix">
            <a class="btn btn-success" href="/class/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建班级
            </a>

            <div style="float: right;width: 300px;">
                <form method="get">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="关键字"
                               value="{{ search_data }}">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                      </span>
                    </div>
                </form>
            </div>

        </div>
<div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                班级
            </div>

            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>班级</th>
                    <th>编辑</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in queryset %}
                    <tr>
                        <th>{{ obj.id }}</th>
                        <td>{{ obj.title }}</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/class/{{ obj.id }}/edit/">编辑</a>
                            <a class="btn btn-danger btn-xs" href="/class/{{ obj.id }}/delete/">删除</a>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
<ul class="pagination">
            {{ page_string }}
        </ul>
</div>


{% endblock %}
